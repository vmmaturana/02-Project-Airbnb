<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>House</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/cssStyle.css" />
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="logIn">
      <div class="container text-center py-3">
        <div class="row">
          <!-- COLUMA 1 NAV - LOGO -->
          <div class="col" align="left">
            <a class="navbar-brand" href="https://www.airbnb.com">
              <img
                src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1642399114/portal/web%20development%20beginners/05%20Project%20Airbnb/assets/logo-airbnb.png"
                alt=""
                height="50px"
              />
            </a>
          </div>
          <!-- END OF COL 1 - LOGO -->
          <!-- COL 2 NAV - PROFILE AND LOG IN -->
          <div class="col" align="right">
            <!-- PROFILE LINK -->
            <a class="btn btn-outline-secondary">
              PROFILE
            </a>
            <!-- LOGIN BUTTON -->
            <button type="button" class="btn btn-outline-secondary">
              LOG IN
            </button>
          </div>
        </div>
      </div>
    </nav>
    <!-- END OF NAVIGATION -->
    <!-- SECTION PICTURES OF THE HOUSE - CONTAINER DIVIDED IN TWO COLUMNS. 2ND COLUMN HAS A CONTAINER WITH A 3 COLUMN GRID (9 PICTURES TOTAL) -->
    <div class="container">
      <div class="row">
        <!-- MAIN PICTURE OF THE HOUSE CELL -->
        <div class="col">
          FOTO DE LA CASA
        </div>
        <!-- GRID OF PICTURES OF THE HOUSE -->
        <div class="col">
          <div class="container">
            <div class="row row-cols-3">
              <!-- PICTURES - COLUMNS OF PICTURES -->
              <div class="col">
                PICTURE 1
              </div>
              <div class="col">
                PICTURE 1
              </div>
              <div class="col">
                PICTURE 1
              </div>
              <div class="col">
                PICTURE 1
              </div>
              <div class="col">
                PICTURE 1
              </div>
              <div class="col">
                PICTURE 1
              </div>
              <div class="col">
                PICTURE 1
              </div>
              <div class="col">
                PICTURE 1
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
