<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="/Users/manuelmaturana/Documents/GitHub/project-airbnb-html-start/styles/cssStyle.css"
    />
  </head>
  <body>
    <div class="thaiBack">
      <div class="container h-100">
        <div class="row h-100">
          <div class="col mx-auto my-auto">
            <div class="card mx-auto" style="width: 40rem;">
              <div class="text-center pt-4">
                <img
                  width="100"
                  src="/Users/manuelmaturana/Documents/GitHub/project-airbnb-html-start/images/logo-airbnb.png"
                  alt=""
                  class="my-2"
                />
              </div>
              <div class="card-body">
                <form>
                  <label class="form-label">Your Full Name</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" name="full name" />
                  </div>
                  <label class="form-label">Profile Picture</label>
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="profile picture url"
                      placeholder="http://..."
                    />
                  </div>
                  <label class="form-label">Email</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" name="email" />
                  </div>
                  <label class="form-label">Password</label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" name="password" />
                  </div>
                  <button type="button" class="btn btn-success">Signup</button>
                </form>
                <p class="small py-2">
                  Already have an account? <a class="card-link">Login</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
