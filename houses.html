  <body>
    <!-- NAVIGATION -->
    <nav class="logIn">
      <div class="container text-center py-3">
        <div class="row">
          <!-- COLUMA 1 NAV - LOGO -->
          <div class="col" align="left">
            <a class="navbar-brand" href="https://www.airbnb.com">
              <img
                src="https://res.cloudinary.com/dsko6ntfj/image/upload/v1642399114/portal/web%20development%20beginners/05%20Project%20Airbnb/assets/logo-airbnb.png"
                alt=""
                height="50px"
              />
            </a>
          </div>
          <!-- END OF COL 1 - LOGO -->
          <!-- COL 2 NAV - PROFILE AND LOG IN -->
          <div class="col" align="right">
            <!-- PROFILE LINK -->
            <a class="btn btn-outline-secondary">
              PROFILE
            </a>
            <!-- LOGIN BUTTON -->
            <a class="btn btn-outline-secondary">
              LOG IN
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- END OF NAVIGATION -->
    <!-- FILTERS -->
    <section class="bg-light">
      <div class="container text-center bg-light py-3">
        <form>
          <div class="row">
            <!-- LOCATION FILTER -->
            <div class="col">
              <div class="input-group">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Location</label
                >
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Any Location</option>
                  <option value="1">Koh Samui</option>
                  <option value="2">Koh Phangan</option>
                  <option value="3">Bali</option>
                </select>
              </div>
            </div>
            <!-- ROOMS FILTER -->
            <div class="col">
              <div class="input-group">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Rooms</label
                >
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Any rooms</option>
                  <option value="1">1 room</option>
                  <option value="2">2 rooms</option>
                  <option value="3">3 rooms</option>
                  <option value="4">4 rooms</option>
                  <option value="5">5 rooms</option>
                </select>
              </div>
            </div>
            <!-- MAX PRICE FILTER -->
            <div class="col">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input
                  type="text"
                  class="form-control"
                  aria-label="Amount (to the nearest dollar)"
                  placeholder="Max Price"
                />
              </div>
            </div>
            <!-- PRICE FILTER DROPDOWN -->
            <div class="col">
              <div class="input-group">
                <label class="input-group-text" for="inputGroupSelect01"
                  >Price</label
                >
                <select class="form-select" id="inputGroupSelect01">
                  <option selected>Price (low to high)</option>
                  <option value="1">Price (high to low)</option>
                </select>
              </div>
            </div>
            <!-- SEARCH FILTER -->
            <div class="col">
              <div class="input-group flex-nowrap">
                <input
                  type="text"
                  class="form-control"
                  placeholder="House name..."
                  aria-label="Username"
                  aria-describedby="addon-wrapping"
                />
              </div>
            </div>
            <!-- SEARCH BUTTON -->
            <div class="col">
              <button type="button" class="btn btn-success">Search</button>
            </div>
          </div>
        </form>
      </div>
    </section>
    <!-- END OF FILTERS -->
